    <script> 

        var a = null; 

        var b = null; 

        var c = null; 

        var pi = 3.14159; 

 

 

        a = Number.parseFloat(window.prompt("A")); 

        b = Number.parseFloat(window.prompt("B")); 

        c = Number.parseFloat(window.prompt("C")); 

        X = Number.parseInt(window.prompt("X")); 

         

        tri=(a*c)/2; 

        cir=pi*(c*c); 

        tra=c*(a+b)/2; 

        qua=b*b; 

        ret=a*b 

 

switch(X) { 

    case 1: 

    document.write('TRIANGULO: ',tri.toFixed(4)); 

    document.write("</br>"); 

    break; 

    case 2: 

    document.write('CIRCULO: ',cir.toFixed(4)); 

    document.write("</br>"); 

    break; 

    case 3: 

    document.write('TRAPEZIO: ',tra.toFixed(4)); 

    document.write("</br>"); 

    break; 

    case 4:

    document.write('QUADRADO: ',qua.toFixed(4)); 

    document.write("</br>"); 

    break; 

    case 5: 

    document.write('RETANGULO: ',ret.toFixed(4)); 

    document.write("</br>"); 

    break; 

    default:
    document.write("</br>"); 

   }
