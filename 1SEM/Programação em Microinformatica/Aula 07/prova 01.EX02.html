        <h1>Exercício 01 de Frutas - Laço FOR</h1> 

        <h2>Exercício 17</h2> 

        <script> 

        var i = 0; 

        var vNvezes = 0; 

        var vFruta = null; 

        var texto = ""; 

        //Coleta de valores 

        vFruta = window.prompt("Digite a Fruta"); 

        vNvezes = Number.parseInt(window.prompt("Digite o número de vezes de apresentação")); 

  

        for (i=0; i<vNvezes; i++){ 

                texto += vFruta + " * ";
                document.write(`${texto}`); 

        } 

         

        </script>
