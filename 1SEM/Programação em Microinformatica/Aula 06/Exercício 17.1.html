<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 17 - 1 Frutas</title>
</head>
<body>
    <h1>Sec 07 - Exercício 17 - 1</h1>
    <script>
    var fruta = null;
    var n = null;
    var i = null
    
    fruta = String(window.prompt("Informe a fruta"));
    n = Number.parseInt(window.prompt("Número de vezes"));
    
    for (i = 0; i < n; i++) {
        document.write(`${fruta}"</br>"`);
    }
    
    </script>
</body>
</html>
