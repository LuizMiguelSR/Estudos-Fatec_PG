<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 19 - Maior e Posição</title>
</head>
<body>
    <h1>Sec 08 - Exercício 19</h1>
    <script>
    var n1 = null;
    var res = null;
    var i = null;
    var maior = null;
    var pos = null;
    
    for (i = 1; i < 5; i++) {
        n1 = Number.parseInt(window.prompt(`Valor na posição ${i}`));
        if (i == 1) {
            maior = n1;
            pos = i
        } else {
            if (n1 >= maior) {
                maior = n1;
                pos = i
            }
        }
    }
    document.write(`Maior ${maior}"</br>"Posição ${pos}`);
    </script>
</body>
</html>
