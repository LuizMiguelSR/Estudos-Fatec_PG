<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Ex. 02 - Área do Círculo</title>
</head>
<body>
    <h1>Sec 01 - Exercício 02</h1>
    <script>
        var a = null;
        var area = null;
        var n = 3.14159;

        //Ler vars
        a = Number.parseFloat(window.prompt("A"));
        
        area= n*(a*a);

        document.write('A área do cículo é: ',area);
        document.write("<br>");
       
    </script>

</body>
