    <script>
        var a = null;
        var b = null;
        var c = null;

        b = Number.parseFloat(window.prompt("VALOR B"));
        c = Number.parseFloat(window.prompt("VALOR C"));
        
        med=((a*2)+(b*3)+(c*5))/10

        document.write('MEDIA = ',med.toFixed(1));
        document.write("<br>");
    </script>
