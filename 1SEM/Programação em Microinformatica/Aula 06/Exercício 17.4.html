<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 17 - 4 Exibe Estrelas</title>
</head>
<body>
    <h1>Sec 07 - Exercício 17 - 4</h1>
    <script>
    var n1 = null;
    var i = null;
    var cont = "*";
    
    n1 = Number.parseInt(window.prompt("Número de linhas"));
    
    for (i = 1; i < n1+1; i++) {
        document.write(`${cont}"</br>"`);
        cont = cont + "*"
    }
    </script>
</body>
