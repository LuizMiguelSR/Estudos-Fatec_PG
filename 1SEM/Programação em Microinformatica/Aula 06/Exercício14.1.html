<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 14 - 1 Par ou Ímpar</title>
</head>
<body>
    <h1>Sec 05 - Exercício 14 - 1</h1>
    <script>
    var n = null;
    
    n = Number.parseFloat(window.prompt("Informe o valor de N"));

    if (n % 2==0) {
        document.write('Par')
    } else {
        document.write('Ímpar')
    }
    </script>
</body>
</html>
