<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 14 - 2 Excesso de Velocidade</title>
</head>
<body>
    <h1>Sec 06 - Exerc√≠cio 14 - 2</h1>
    <script>
    var a = null;
    var b = null;
    
    a = Number.parseFloat(window.prompt("Velocidade permitida"));
    b = Number.parseFloat(window.prompt("Velocidade do condutor"));

    if (b <= a) {
        document.write('Sem multa')
    } else if (b <= (a*1.2)) {
        document.write('Multa leve')
    } else {
        document.write('Multa grave')
    }
    </script>
</body>
</html>
