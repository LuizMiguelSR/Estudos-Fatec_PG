<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 17 - 2 Chinchilas</title>
</head>
<body>
    <h1>Sec 07 - Exercício 17 - 2</h1>
    <script>
    var chi = null;
    var n = null;
    var i = null;
    var tot = null;
    
    chi = Number.parseInt(window.prompt("Nº de Chinchilas"));
    n = Number.parseInt(window.prompt("Anos"));
    tot = chi

    for (i = 1; i < n+1; i++) {
        document.write(`${i}º Ano: ${tot} chinchilas"</br>"`);
        tot = tot * 3
    }
    </script>
</body>
