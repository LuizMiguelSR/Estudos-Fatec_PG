<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 09 - Salário</title>
</head>
<body>
    <h1>Sec 03 - Exercício 09</h1>
    <script>
        var a = null;
        var b = null;
        var c = null;

        a = Number.parseFloat(window.prompt("Número do funcionário"));
        b = Number.parseFloat(window.prompt("Quantidade de horas"));
        c = Number.parseFloat(window.prompt("Valor por hora"));
        
        sal=b*c

        document.write('NUMBER = ',a);
        document.write("<br>");
        document.write('SALARY = U$ ',sal.toFixed(2));
        document.write("<br>");
    </script>
    <footer>Luiz Miguel Santos Rodrigues</footer>
</body>
</html>
