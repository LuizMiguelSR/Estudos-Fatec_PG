<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - If Else</title>
    <style>
        h1 {
        font-family:Arial;
        font-size: 20 pt;
        color: blue;
        text-shadow: 2px 2px 2px black;
        }
    </style>
    <script>
        var v01 = null;
        var v02 = null;
    </script>
</head>
<body>
    <h1>Quinta Aula - Estrutura If Else</h1> 
    <script>
        v01 = prompt("1. Digite um número inteiro");
        v02 = prompt("2. Digite um número inteiro");
        if(v01 > v02) {
            document.write("v01 é maior que a v02");
        }
        else {
            document.write("v01 é menor que a v02");
        }
    </script>   
</body>
</html>
