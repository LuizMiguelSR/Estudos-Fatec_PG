<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 Array</title>
</head>
<body>
    <h1>Seção 12</h1>
    <h2>Exercício 23</h2>

    <p id="valor1"></p>
    <p id="valor2"></p>
    <p id="valor3"></p>

    <button onclick="func1()">Primo</button>
    <button onclick="func2()">Intercalar</button>
    <button onclick="func3()">Separa +/-</button>
    <button onclick="func4()">Ordenados</button>

    <script>
        function func1() {
            var tot = 0
            var vetor = []
                cont = prompt("Digite o valor do array: ");
            while (cont != 0) {
                vetor.push(cont)
                cont = prompt("Digite o valor do array: "); 
            }
            valor2.innerHTML=''
            document.getElementById("valor1").innerHTML = vetor
            for (c=0; c < vetor.length; c++){
                tot = 0
                for (i=1; i < vetor[c]+1; i++) {
                    if  (vetor[c]%i==0) {
                        tot = tot + 1
                    } else {
                    
                    }    
                }
                if (tot == 2) {
                    valor2.innerHTML += `${vetor[c]} é primo. Posição: ${c} </br>`;
                } else {
                    valor2.innerHTML += `${vetor[c]} não é primo. Posição: ${c} </br>`;
                } 
            }
        }
        function func2() {
            var vetor1 = []
            var vetor2 = []
            var vetorr = []
            for (c = 0; c < 5; c++) {
                cont = prompt("Digite os valores do 1º array: ");
                vetor1.push(cont)
            }
            for (c = 0; c < 5; c++) {
                cont = prompt("Digite os valores do 2º array: ");
                vetor2.push(cont)
            }
            for (c = 0; c < 5; c++) {
                vetorr.push(vetor1[c])
                vetorr.push(vetor2[c])
            }
            document.getElementById("valor1").innerHTML = vetor1
            document.getElementById("valor2").innerHTML = vetor2
            document.getElementById("valor3").innerHTML = vetorr
        }
        function func3() {
            var vetor1 = []
            var vetor2 = []
            var vetorr = []
            for (c = 0; c < 5; c++) {
                cont = prompt("Digite os valores do 1º array: ");
                vetor1.push(cont)
                if (cont >= 0){
                    vetor2.push(cont)
                } else {
                    vetorr.push(cont)
                }
            }
            document.getElementById("valor1").innerHTML = vetor1
            document.getElementById("valor2").innerHTML = vetor2
            document.getElementById("valor3").innerHTML = vetorr
        }
        function func4(){
            var vetor1 = []
            for (c = 0; c < 5; c++) {
                cont = prompt("Digite os valores do 1º array: ");
                vetor1.push(cont)
            }
            document.getElementById("valor1").innerHTML = vetor1
            vetor1.sort()
            vetor1.reverse()
            document.getElementById("valor2").innerHTML = vetor1
            valor3.innerHTML=''
        }
    </script>
    <footer>Luiz Miguel</footer>
</body>
</html>
